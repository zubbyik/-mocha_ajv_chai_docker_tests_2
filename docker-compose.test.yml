version: '3.8'
services:
  app:
    build:
      context: .
    working_dir: /app
    volumes:
      - $PWD:./
      - /node_modules
    command: npm run dev
  Test:
    build: 
      context: .
    working_dir: /app
    volumes:
      - $PWD:./
      - /node_modules
    depends_on:
      - app
    entrypoint: npm